name: .NET Build

on:
  push:
    branches:
      - master  

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x' 

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore
    - name: Tests
      run: dotnet test --no-restore
